<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Chipá</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <div>
                <img href="logo" class="logo" src="Images/logo.png" alt="TiendaChipa">
            </div>
            <div>
                <img class="gif-chipa" href="gif" class="gif" src="Images/gifchipa.gif" alt="gifChipa">
            </div>
        </aside>
        <article>
            <h2>Catálogo</h2>
            <section class="columns-desktop">
                <div class="element">
                    <img class="img-chipaClasico" src="Images/chipaclasico.jpg" alt="chipaClasico">
                    <div class="element-information">
                        <div class="title">
                            Chipá clásico
                        </div>
                        <div class="price">
                            $500
                        </div>
                    </div>
                    <p class="leyenda">
                        Receta original
                    </p>
                    <button data-order="chipaClasico">
                        Pedir aquí
                    </button>
                </div>
                <div class="element">
                        <img class="img-chipaRosquita" src="Images/chiparosquita.jpg" alt="chipaRosquita">
                        <div class="element-information">
                            <div class="title">
                                Chipá rosquita
                            </div>
                            <div class="price">
                                $600
                            </div>
                        </div>
                        <p class="leyenda">
                            Receta del litoral
                        </p>
                        <button data-order="chipaRosquita">
                            Pedir aquí
                        </button>
                    </div>
                    <div class="element">
                        <img class="img-chipaMboca" src="Images/chipamboca.jpg" alt="chipaMboca">
                        <div class="element-information">
                            <div class="title">
                                Chipá mbocá
                            </div>
                            <div class="price">
                                $650
                            </div>
                        </div>
                        <p class="leyenda">
                            A las brasas
                        </p>
                        <button data-order="chipaMboca">
                            Pedir aquí
                        </button>
                    </div>
                    <div class="element">
                        <img class="img-chipaRelleno" src="Images/chiparelleno.jpg" alt="chipaRelleno">
                        <div class="element-information">
                            <div class="title">
                                Chipá relleno
                            </div>
                            <div class="price">
                                $800
                            </div>
                        </div>
                        <p class="leyenda">
                            Relleno con jamón
                        </p>
                        <button data-order="chipaRelleno">
                            Pedir aquí
                        </button>
                    </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script src="catalogo.js"></script>
</html>
